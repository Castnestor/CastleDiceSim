<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Dice SIM</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Castle Dice SIM</h1>
        <p>Welcome to your dice app, if you are in need of some dice for your adventure, feel free to use this ones.</p>
    </header>

    <h2>Instructions:</h2>

    <form>
        <label>Choose your Dice:</label>
        <select>
            <option></option>
            <option>d4</option>
            <option>d6</option>
            <option>d8</option>
            <option>d10</option>
        </select><br>

        <label>Number of Dice:</label>
        <select>
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select><br>

        <button>Throw me!</button>
    </form>

    <section>
        <p>Here it goes my dice image</p>
        <p>Results</p>
        <p>Your total score is: <em id="totalResult">empty</em>!</p>
    </section>

</body>

</html>
